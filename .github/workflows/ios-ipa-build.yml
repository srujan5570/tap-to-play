name: iOS IPA Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        
    - name: Download CastarSDK
      run: |
        echo "ğŸ“¥ Downloading CastarSDK..."
        mkdir -p ios/Frameworks
        curl -L -o ios/Frameworks/CastarSDK.framework.zip "https://github.com/castarsdk/ios-sdk/releases/download/v1.0.0/CastarSDK.framework.zip"
        cd ios/Frameworks
        unzip -q CastarSDK.framework.zip
        rm CastarSDK.framework.zip
        echo "âœ… CastarSDK downloaded and extracted"
        
    - name: Get Flutter dependencies
      run: flutter pub get
      
    - name: Build iOS IPA with Debug Code
      run: |
        echo "ğŸ”§ Building iOS IPA with debug code preserved..."
        
        # Build with debug code included (no stripping of debug info)
        flutter build ipa \
          --release \
          --dart-define=FLUTTER_BUILD_MODE=release \
          --dart-define=FLUTTER_BUILD_NAME=1.0.0 \
          --dart-define=FLUTTER_BUILD_NUMBER=1 \
          --export-options-plist=ios/ExportOptions.plist \
          --build-number=1 \
          --build-name=1.0.0 \
          --no-tree-shake-icons \
          --no-shrink \
          --no-obfuscate \
          --split-debug-info=build/debug-info \
          --dart-define=KEEP_DEBUG_CODE=true
        
        echo "âœ… iOS IPA built successfully with debug code preserved"
        
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-app
        path: build/ios/ipa/*.ipa
        retention-days: 30
        
    - name: Upload debug info
      uses: actions/upload-artifact@v4
      with:
        name: debug-info
        path: build/debug-info
        retention-days: 30
        
    - name: Build Summary
      run: |
        echo "ğŸ“± Build completed successfully!"
        echo "ğŸ“¦ IPA file: build/ios/ipa/"
        echo "ğŸ› Debug info: build/debug-info/"
        echo "ğŸ”§ Debug code preserved in release build"
        echo "ğŸ“Š Build artifacts uploaded" 