name: iOS-ipa-build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      
      - name: Download CastarSDK Framework
        run: |
          echo "ðŸ”§ Downloading CastarSDK framework..."
          mkdir -p ios/Frameworks
          curl -L "https://download.castarsdk.com/ios.zip" -o ios/Frameworks/castar-ios.zip
          unzip ios/Frameworks/castar-ios.zip -d ios/Frameworks/
          mv ios/Frameworks/CastarSDK-IOS/CastarSDK.framework ios/Frameworks/
          rm -rf ios/Frameworks/CastarSDK-IOS
          rm ios/Frameworks/castar-ios.zip
          echo "âœ… CastarSDK framework downloaded and extracted"
          ls -la ios/Frameworks/

      - run: flutter pub get

      - run: pod repo update
        working-directory: ios

      - name: Integrate CastarSDK Framework
        run: |
          echo "ðŸ”§ Integrating CastarSDK framework into Xcode project..."
          cd ios
          python add_framework_to_project.py
          echo "âœ… Framework integration complete"

      - run: flutter build ios --release --no-codesign

      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release" 